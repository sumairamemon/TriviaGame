<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" src="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" style="background-color: pink; color; black;">
            <h1 class="display-3">Disney Movie Trivia</h1>
            <div id="start-div">
                <div id="start">
                    Trivia Time!
                    <br /> You have 30 secounds to finish the quiz!
                    <br /> Press Start to begin
                </div>
                <button id="startBtn" class="btn btn-secondary">Start</button>
            </div>
            <div id=timer>
                <h2 class="text-primary center"> Time Remaining: <span id= "time-remaining">30</span></h2>
            </div>
        </div>
        <hr>
        <form>
            <label>Which Disney prince was a street rat?</label>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="0" value="A" />Prince Eric
                </label>  <!--need to pu t that on all the radio buttons also, lets change name from q1, q2, etc to just 1, 2 3 okay! so q1 will all be one? etc? yup wait isnt that going to mess up my q not those the name, not the value its faster to copy paste ^^ done-->
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="0" value="B" />Prince Charming
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="0" value="C" />Aladdin
                </label>
                <div class="radio">
                    <label>
                        <input class="quizOption" type="radio" name="0" value="D" />Lighting McQueen
                    </label>
                </div>
            </div>
            <label>Which Disney princess has a sister name Anna?</label>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="1" value="A" />Jasmine
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="1" value="B" />Ariel
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="1" value="C" />Esmerelda
                </label>
                <div class="radio">
                    <label>
                        <input class="quizOption" type="radio" name="1" value="D" />Elsa
                    </label>
                </div>
            </div>
            <label>Which Disney princess is from New Orleans?</label>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="2" value="A" />Princess Tiana
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="2" value="B" />Cinderella
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="2" value="C" />Aurora
                </label>
                <div class="radio">
                    <label>
                        <input class="quizOption" type="radio" name="2" value="D" />Moana
                    </label>
                </div>
            </div>
            <label>Which Disney princess has three evil step sisters?</label>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="3" value="A" /> Pocahantes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="3" value="B" />Cinderella
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="3" value="C" />Jasmine
                </label>
                <div class="radio">
                    <label>
                        <input class="quizOption" type="radio" name="3" value="D" />Ariel
                    </label>
                </div>
            </div>
            <label>In Monster's Inc, what is Boo's real name?</label>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="4" value="A" />Sally
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="4" value="B" />Suzy
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="quizOption" type="radio" name="4" value="C" />Mary
                </label>
                <div class="radio">
                    <label>
                        <input class="quizOption" type="radio" name="4" value="D" />Cindy
                    </label>
                </div>
            </div>
           
            <input type="submit" id="submit" class="btn btn-info center" />
        </form>
    </div>
    <div id="result-div">
        <div id="results"></div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <script src="assets/javascript/app.js"></script>
</body>

</html>
